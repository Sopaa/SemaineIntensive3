<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/master.css">
  <link rel="shortcut icon" href="img/favicon.png">
  <title>eiga</title>
</head>

<body>
  <header class="header">
    <a href="homepage.html"><img src="img/logoeiga.svg" alt="Logo" class="logo"></a>
  </header>

  <div class="sectionContainer">

    <!--Filters-->
    <div class="filterContainer">
      <div class="filterMargin">
        <h2>Filter</h2>
        <input class="searchbar" type="text" placeholder="Search by genre, date ...">
        <h3>Genre</h3>
        <p class="filterItems all selected" data-genre="categories">All</p>
        <p class="filterItems" data-genre="Action">Action</p>
        <p class="filterItems" data-genre="Animation">Animation</p>
        <p class="filterItems" data-genre="Comedy">Comedy</p>
        <p class="filterItems" data-genre="Horror / Thriller">Horror/Thriller</p>
        <h3>Rating</h3>
        <div class="ratingContainer">
          <div class="ratingItem noted"></div>
          <div class="ratingItem"></div>
          <div class="ratingItem"></div>
          <div class="ratingItem"></div>
          <div class="ratingItem"></div>
        </div>
        <h3>Year</h3>
        <p class="filterItems years" data-year="2012">2012</p>
        <p class="filterItems years" data-year="2013">2013</p>
        <p class="filterItems years" data-year="2014">2014</p>
        <p class="filterItems years" data-year="2015">2015</p>
        <p class="filterItems years" data-year="2016">2016</p>
        <p class="filterItems years" data-year="2017">2017</p>
      </div>

      <div class="usernameContainer">
        <div class="userImage">
          <img src="img/avataaars.png" class="avatar" alt="">
        </div>
        <div class="usernameTXT">


          <p class="usernameFont">Bonjour Thierry</p>
        </div>
      </div>
    </div>



    <div class="filmContainer">
      <div class="filmMargin">
        <h2 class="movieAll">All movies</h2>
        <div class="filmItemContainer">
        </div>
      </div>
    </div>

    <div class="playerContainer">

      <div class="Container">
        <div class="btnContainer">
          <video class="playerBox" data="title"></video>
          <div class="megaContainer">
            <div class="test">
              <div class="tempsContainer">
                <span id="tempsEnCours">0:00</span>
                <input id="progressBar" type="range" value="0" max="100">
                <span id="tempsTotal">0:00</span>
              </div>
              <div class="allButtoncontainer">
                <div class="controlButtonContainer">
                  <button class="play_pause"></button>
                  <button id="stop"></button>
                </div>
                <div class="VolumeAndFullScreenContainer">
                  <button id="mutebtn"></button>
                  <input id="volumeslider" type="range" min="0" max="100" value="100" step="1">
                  <button id="fullscreenbtn"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="textPlayer">
        <h1 class="descTitle hia">Select your movie</h1>
        <div class="yaw">
          <div class="playerInfo">
            <div class="InfoContainer">
              <h3 class="marginReset blackInfo">Created by</h3>
              <a class="fontPlayer author authorInfo descAuth"></a>
            </div>
            <div class="InfoContainer">

              <h3 class="marginReset blackInfo">Year</h3>
              <p class="fontPlayer year YearInfo descYear"></p>
            </div>
            <div class="InfoContainer">

              <h3 class="marginReset blackInfo">Rating</h3>
              <div class="marginFix ratingContainer">
                <div class="ratingItem ratingInfo"></div>
                <div class="ratingItem ratingInfo"></div>
                <div class="ratingItem ratingInfo"></div>
                <div class="ratingItem ratingInfo"></div>
                <div class="ratingItem ratingInfo"></div>
              </div>

            </div>
          </div>
          <div class="playerInfo1">

            <div class="InfoContainer">

              <h3 class="marginReset blackInfo ">Genre</h3>
              <p class="fontPlayer genre genreInfo descCat"></p>
            </div>
            <div class="InfoContainer">

              <h3 class="marginReset blackInfo durationFix">Duration</h3>
              <p class="fontPlayer duration durationInfo descDur"></p>
            </div>
          </div>

          <p class="description descriptionInfo descDesc"></p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/homescript.js"></script>
</body>

</html>
